<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Client Data</title>
</head>

<body>

    <div style="text-align:center">
        <h1>
            Welcome to my Clinic Pesa solution!
        </h1>
        <img width="300" alt="Clinic pesa logo" src="http://disrupt-africa.com/wp-content/uploads/2017/08/clinicPesa.jpg">
    </div>

    <h1>Please fill data in the form below:</h1>
    <form method="POST" action="/clientdetails" class="form-horizontal">
        <fieldset>
            <legend>Sign Up</legend>

            <label>Name:<input type="text" name="name" placeholder="Enter both your names" required></label>
            <br>

            <label>location:<input type="text" name="loaction" placeholder="Enetr location" required></label>
            <br>
            <label>geocode:<input type="number" name="geocode" placeholder="Enetr client geocode" required></label>
            <br>
            <label>country:<input type="text" name="country" placeholder="Enetr client country" required></label>
            <br>
            <label>district:<input type="text" name="district" placeholder="Enetr client district" required></label>
            <br>
            <label>dob:<input type="date" name="dob" placeholder="Enter client dob" required></label>
            <br>


            <input type="submit" value="Add client details">
        </fieldset>
    </form>

</body>

</html>
